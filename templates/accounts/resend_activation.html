{% extends 'base.html' %}

{% block content %}
<section class="section-conten padding-y" style="min-height:84vh">
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Resend Activation Email</h4>
            {% include 'includes/alerts.html' %}
            <form action="{% url 'resend_activation' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Enter your email" name="email" required>
                </div>
                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-primary btn-block">Resend Activation</button>
                </div>
            </form>
            <p class="text-center mt-3"><a href="{% url 'login' %}">Back to login</a></p>
        </div>
    </div>
</section>
{% endblock %}
