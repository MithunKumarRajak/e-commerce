{% extends 'base.html' %}


{% block content %}

<section class="section-content padding-y bg-light" style="min-height:84vh">

    <!--  COMPONENT LOGIN   ===== -->

    <div class="card mx-auto shadow-sm border-0" style="max-width: 400px; margin-top:100px;">
        <div class="card-body p-4">
            <div class="text-center mb-4">
                <div class="bg-light rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                    <i class="fa fa-lock fa-2x text-primary"></i>
                </div>
                <h4 class="card-title">Forgot Password?</h4>
                <p class="text-muted small">Enter your email address and we'll send you a link to reset your password.</p>
            </div>
            
            {% include 'includes/alerts.html' %}
            <form action="{% url 'forgotPassword' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="fa fa-envelope text-muted"></i></span>
                        <input type="email" class="form-control" placeholder="Email Address" name="email" required>
                    </div>
                </div> 

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary"> Send Reset Link </button>
                    <a href="{% url 'login' %}" class="btn btn-light"> Back to Login </a>
                </div> 
            </form>
        </div> 
    </div> 

    <p class="text-center mt-4 text-muted">Don't have an account? <a href="{% url 'register' %}" class="fw-bold text-primary">Sign up</a></p>
    <br><br>
    <!--  COMPONENT LOGIN  END.// ===== -->

</section>

<style>
    .input-group-text {
        border-right: none;
    }
    .form-control {
        border-left: none;
    }
    .form-control:focus {
        box-shadow: none;
        border-color: #ced4da;
    }
    .input-group:focus-within .input-group-text,
    .input-group:focus-within .form-control {
        border-color: #667eea;
    }
    .input-group:focus-within .input-group-text i {
        color: #667eea !important;
    }
</style>
{% endblock %}
