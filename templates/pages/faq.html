{% extends 'base.html' %}

{% block content %}
<section class="section-content padding-y">
    <div class="container">
        <header class="section-heading">
            <h2 class="section-title">Frequently Asked Questions</h2>
        </header>

        <div class="accordion" id="faqAccordion">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                            How do I track my order?
                        </button>
                    </h5>
                </div>
                <div id="collapseOne" class="collapse show" data-bs-parent="#faqAccordion">
                    <div class="card-body">
                        You can track your order by logging into your account and visiting the 'My Orders' section.
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
                            What is your return policy?
                        </button>
                    </h5>
                </div>
                <div id="collapseTwo" class="collapse" data-bs-parent="#faqAccordion">
                    <div class="card-body">
                        We accept returns within 30 days of purchase. Please visit our Return Policy page for more details.
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
