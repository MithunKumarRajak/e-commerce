version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=ecommerce_db
      - POSTGRES_USER=ecommerce_user
      - POSTGRES_PASSWORD=ecommerce_password
    ports:
      - "5432:5432"

  web:
    build: .
    command: gunicorn smartShop.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=django-insecure-docker-dev-key-change-in-production-12345678901234567890
      - DATABASE_URL=postgresql://ecommerce_user:ecommerce_password@db:5432/ecommerce_db
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - EMAIL_BACKEND=django.core.mail.backends.console.EmailBackend
    depends_on:
      - db

volumes:
  postgres_data:
  static_volume:
  media_volume:
